<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图片收藏</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <style>
        .grid {
            width: 100%;
        }

        .grid-item {
            width: 25%;
            /* 设置网格项的宽度 */
            padding: 5px;
            box-sizing: border-box;
        }

        .grid-item img {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>我的图片收藏</h1>
        <nav>
            <ul>
                <li><a href="index.html">返回主页</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="grid">
            <div class="grid-item">
                <img src="images/29e89427435a414189d48f4b7d3f9f19.jpg" alt="图片1">
            </div>
            <div class="grid-item">
                <img src="images/119072743_p0_scale.png" alt="图片2">
            </div>
            <div class="grid-item">
                <img src="images/angel_girl_wings_993751_2560x1440.jpg" alt="图片3">
            </div>
            <div class="grid-item">
                <img src="images/girl_sakura_flowers_834295_2560x1440.jpg" alt="图片4">
            </div>
    </main>
    <script src="./scripts/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.grid');
            new Masonry(grid, {
                itemSelector: '.grid-item', // 设置网格项的选择器
                columnWidth: '.grid-item', // 设置列宽
                percentPosition: true // 使用百分比定位
            });
        });
    </script>
    <footer>
        <p>&copy; 2024 我的收藏</p>
    </footer>
</body>

</html>
